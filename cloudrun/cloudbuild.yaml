steps:
- name: 'gcr.io/$PROJECT_ID/mssql'
  env: ['PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/mssql-tools/bin']
  args: ['sqlcmd', '-S', '34.93.207.87', '-U', 'testuser', '-P', 'testuser', '-Q', ""BACKUP DATABASE database1 TO DISK ='D:\backup\database1.bak' WITH CHECKSUM, NOINIT, SKIP, NOREWIND, NOUNLOAD, STATS=10""]

- name: 'gcr.io/$PROJECT_ID/mssql'
  env: ['PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/mssql-tools/bin', 'h1db=$BRANCH_NAME']
  args: ['bash', './cloudrun/sqlcmd-restore.sh']
  # build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/$BRANCH_NAME', './cloudrun']
  # push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/$BRANCH_NAME']
  # Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', '$BRANCH_NAME', '--image', 'gcr.io/$PROJECT_ID/$BRANCH_NAME', '--region', 'us-central1','--platform', 'managed']
images:
- gcr.io/$PROJECT_ID/$BRANCH_NAME

